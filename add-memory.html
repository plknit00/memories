<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Memories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #99f0ff;
      margin: 20px;
      padding: 0 20px 40px 20px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #028ea8;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      margin: 4px;
    }
    button:hover {
      background-color: #004e5c;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #fff8dc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    /* Nav buttons container */
    #navButtons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div id="navButtons">
    <button onclick="window.location.href='index.html'">Back to Main</button>
    <button onclick="window.location.href='manage-memories.html'">View All Memories</button>
  </div>

  <h2>Add Memories</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="togglePassword()">Show Password</button>
  <br><br>
  <textarea id="memories" placeholder="Enter memories, one per line"></textarea>
  <textarea id="images" placeholder="Image URLs (optional, one per line matching memories order)"></textarea>
  <br>
  <button onclick="encryptMemories()">Add Memories & Re-encrypt</button>
  <button onclick="copyToClipboard()">Copy Encrypted String</button>

  <div id="output"></div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    async function encryptMemories() {
      const password = document.getElementById("password").value.trim();
      const memoryLines = document.getElementById("memories").value.trim().split("\n").filter(x=>x);
      const imageLines = document.getElementById("images").value.trim().split("\n").filter(x=>x);

      if (!password || memoryLines.length === 0) {
        alert("Please enter a password and at least one memory.");
        return;
      }

      let memories = [];
      try {
        const res = await fetch("memories.txt");
        if (res.ok) {
          const text = await res.text();
          if (text.startsWith("U2Fsd")) {
            const bytes = CryptoJS.AES.decrypt(text, password);
            const decrypted = bytes.toString(CryptoJS.enc.Utf8);
            if (decrypted) memories = JSON.parse(decrypted);
          }
        }
      } catch {}

      memoryLines.forEach((m, i) => {
        memories.push({ text: m, image: imageLines[i] || "" });
      });

      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(memories), password).toString();
      document.getElementById("output").textContent = encrypted;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output);
      alert("Copied to clipboard!");
    }
  </script>

</body>
</html>
