<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Memories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #99f0ff;
      margin: 20px;
      padding: 0 20px 40px 20px;
      text-align: center;
    }
    .memory-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .memory {
      background: #fff8dc;
      padding: 15px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      position: relative;
      text-align: center;
    }
    .delete-btn {
      background-color: #028ea8;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 0.9rem;
    }
    .delete-btn:hover {
      background-color: #004e5c;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    #navButtons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div id="navButtons">
    <button onclick="window.location.href='index.html'">Back to Main</button>
    <button onclick="window.location.href='add-memory.html'">Add Memory</button>
  </div>

  <h2>View and Delete Memories</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="loadMemories()">Unlock Memories</button>

  <div id="memoriesContainer" class="memory-grid"></div>
  <div id="output" style="margin-top:20px; white-space: pre-wrap;"></div>

  <script>
    let allMemories = [];

    async function loadMemories() {
      const password = document.getElementById("password").value.trim();
      const res = await fetch("memories.txt");
      const text = await res.text();

      try {
        const bytes = CryptoJS.AES.decrypt(text, password);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Bad password");
        allMemories = JSON.parse(decrypted);
        renderMemories(password);
      } catch {
        alert("Incorrect password or corrupted data.");
      }
    }

    function renderMemories(password) {
      const container = document.getElementById("memoriesContainer");
      container.innerHTML = "";
      allMemories.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "memory";
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteMemory(${i}, '${password}')">Delete</button>
          <p>${m.text}</p>
          ${m.image ? `<img src="${m.image}" alt="Memory image">` : ""}
        `;
        container.appendChild(div);
      });
    }

    function deleteMemory(index, password) {
      if (!confirm("Delete this memory?")) return;
      allMemories.splice(index, 1);
      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(allMemories), password).toString();
      document.getElementById("output").textContent = encrypted;
      renderMemories(password);
      alert("Memory deleted locally. Copy and replace in memories.txt to save.");
    }
  </script>

</body>
</html>
