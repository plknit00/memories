<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Memories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      background: #99f0ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #028ea8;
      color: white;
      cursor: pointer;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004e5c;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #e7f3e7;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #a5d6a7;
      font-family: monospace;
      max-height: 250px;
      overflow-y: auto;
      user-select: text;
    }
    #copyBtn {
      display: none;
      margin-top: 8px;
      background-color: #028ea8;
    }
    #copyBtn:hover {
      background-color: #004e5c;
    }
  </style>
</head>
<body>

<h2>Add Memories (Batch)</h2>

<label for="password">Password:</label>
<input type="password" id="password" placeholder="Enter encryption password" />

<label for="memoriesText">Memories (one per line or separated by a blank line):</label>
<textarea id="memoriesText" rows="8" placeholder="Enter multiple memories here..."></textarea>

<button onclick="addMemories()">Add Memories & Re-encrypt</button>
<button onclick="backToMain()">Back to Main</button>

<pre id="output"></pre>
<button id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  async function addMemories() {
    const password = document.getElementById('password').value.trim();
    const memoriesInput = document.getElementById('memoriesText').value.trim();
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    copyBtn.style.display = 'none';
    output.textContent = '';

    if (!password) { alert("Password is required."); return; }
    if (!memoriesInput) { alert("Please enter at least one memory."); return; }

    try {
      const res = await fetch('memories.txt');
      let memories = [];

      if (res.ok) {
        const encryptedData = await res.text();
        if (encryptedData.trim().length > 0) {
          const bytes = CryptoJS.AES.decrypt(encryptedData, password);
          const decryptedStr = bytes.toString(CryptoJS.enc.Utf8);
          if (!decryptedStr) { alert("Password incorrect or file corrupted."); return; }
          memories = JSON.parse(decryptedStr);
        }
      }

      let newMemoriesArr = memoriesInput.split(/\n\s*\n/);
      if (newMemoriesArr.length === 1) {
        newMemoriesArr = memoriesInput.split('\n').filter(s => s.trim() !== '');
      }

      newMemoriesArr.forEach(text => {
        if (text.trim()) memories.push({ text: text.trim() });
      });

      const newEncrypted = CryptoJS.AES.encrypt(JSON.stringify(memories), password).toString();
      output.textContent = newEncrypted;
      copyBtn.style.display = 'inline-block';
      alert("Memories added! Copy the encrypted text into memories.txt.");

    } catch (err) {
      console.error(err);
      alert("Error decrypting or processing memories.");
    }
  }

  function copyToClipboard() {
    const output = document.getElementById('output');
    navigator.clipboard.writeText(output.textContent).then(() => {
      alert("Encrypted text copied to clipboard!");
    }).catch(() => {
      alert("Failed to copy. Please copy manually.");
    });
  }

  function backToMain() {
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
