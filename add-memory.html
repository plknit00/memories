<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Memories</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fef8e4;
      color: #333;
      text-align: center;
      margin: 20px;
    }

    textarea, input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ffca28;
      border: none;
      color: #333;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ffd54f;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-all;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
    }

    .nav-btn {
      background-color: #ffca28;
      border: none;
      color: #333;
      padding: 10px 18px;
      margin: 4px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .nav-btn:hover {
      background-color: #ffd54f;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
</head>
<body>

  <div style="margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'" class="nav-btn">üè† Back to Main</button>
    <button onclick="window.location.href='manage-memories.html'" class="nav-btn">üóÇÔ∏è View All Memories</button>
  </div>

  <h2>Add Memories</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="togglePassword()">Show Password</button>
  <br><br>
  <textarea id="memories" placeholder="Enter memories, one per line"></textarea>
  <textarea id="images" placeholder="Image URLs (optional, one per line matching memories order)"></textarea>
  <br>
  <button onclick="encryptMemories()">Add Memories & Re-encrypt</button>
  <button onclick="copyToClipboard()">Copy Encrypted String</button>

  <div id="output"></div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    async function encryptMemories() {
      const password = document.getElementById("password").value.trim();
      const memoryLines = document.getElementById("memories").value.trim().split("\n").filter(x => x);
      const imageLines = document.getElementById("images").value.trim().split("\n").filter(x => x);

      if (!password || memoryLines.length === 0) {
        alert("Please enter a password and at least one memory.");
        return;
      }

      const response = await fetch("memories.txt");
      const text = await response.text();
      let memories = [];

      if (text.startsWith("U2Fsd")) {
        try {
          const bytes = CryptoJS.AES.decrypt(text, password);
          const decrypted = bytes.toString(CryptoJS.enc.Utf8);
          if (decrypted) {
            memories = JSON.parse(decrypted);
          }
        } catch {}
      }

      memoryLines.forEach((m, i) => {
        memories.push({ text: m, image: imageLines[i] || "" });
      });

      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(memories), password).toString();
      document.getElementById("output").textContent = encrypted;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
