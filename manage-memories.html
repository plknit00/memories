<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Memories</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fef8e4;
      color: #333;
      text-align: center;
      margin: 20px;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .memory {
      background-color: #fff8dc;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .delete-btn {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #ff8a80;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    .nav-btn {
      background-color: #ffca28;
      border: none;
      color: #333;
      padding: 10px 18px;
      margin: 4px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .nav-btn:hover {
      background-color: #ffd54f;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
</head>
<body>

  <div style="margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'" class="nav-btn">üè† Back to Main</button>
    <button onclick="window.location.href='add-memory.html'" class="nav-btn">‚ûï Add Memory</button>
  </div>

  <h2>View and Delete Memories</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="loadMemories()">Unlock Memories</button>

  <div id="memoriesContainer" class="memory-grid"></div>

  <div id="output" style="margin-top:20px;"></div>

  <script>
    let allMemories = [];

    async function loadMemories() {
      const password = document.getElementById("password").value.trim();
      const response = await fetch("memories.txt");
      const text = await response.text();

      try {
        const bytes = CryptoJS.AES.decrypt(text, password);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Bad password or corrupt data");
        allMemories = JSON.parse(decrypted);
        renderMemories(password);
      } catch {
        alert("Incorrect password or corrupted data.");
      }
    }

    function renderMemories(password) {
      const container = document.getElementById("memoriesContainer");
      container.innerHTML = "";

      allMemories.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "memory";
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteMemory(${i}, '${password}')">Delete</button>
          <p>${m.text}</p>
          ${m.image ? `<img src="${m.image}" alt="Memory image">` : ""}
        `;
        container.appendChild(div);
      });
    }

    function deleteMemory(index, password) {
      if (!confirm("Delete this memory?")) return;
      allMemories.splice(index, 1);
      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(allMemories), password).toString();
      document.getElementById("output").textContent = encrypted;
      renderMemories(password);
      alert("Memory deleted locally. Copy and replace in memories.txt to save.");
    }
  </script>
</body>
</html>
